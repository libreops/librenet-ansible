---
# tasks file for mariadb
- name: Install MariaDB
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
    - mariadb
    - mariadb-server
    - mariadb-devel
    - MySQL-python
  tags:
    - database

- name: Ensure MariaDB is started and enabled on boot
  sudo: yes
  shell: systemctl start mariadb && systemctl enable mariadb
  tags:
    - database

- include: secure-installation.yml tags=database
- include: databases.yml tags=database
- include: users.yml tags=database
