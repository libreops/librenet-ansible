---
# tasks file for common

- name: Install EPEL repo
  yum: name=epel-release state=latest
  tags:
    - yum
    - pkg
    - epel

- name: Install system dependencies
  yum: name={{ item }} state=present
  with_items:
    - yum-cron
    - vim
    - ntp
    - tar
    - git
    - make
    - gcc
    - gcc-c++
    - automake
    - net-tools
    - libcurl-devel
    - libxml2-devel
    - libffi-devel
    - libxslt-devel
    - postfix
    - ed
  tags:
    - yum
    - pkg
