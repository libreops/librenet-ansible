---
# tasks file for common

- name: Install EPEL repo
  sudo: yes
  yum: name=epel-release state=latest
  tags:
    - yum
    - pkg
    - epel

- name: Install system dependencies
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
    - ImageMagick-devel
    - redis
    - git
    - wget
    - nodejs
    - ruby
    - tar
    - make
    - gcc
    - gcc-c++
    - automake
    - net-tools
    - libcurl-devel
    - libxml2-devel
    - libffi-devel
    - libxslt-devel
  tags:
    - yum
    - pkg
